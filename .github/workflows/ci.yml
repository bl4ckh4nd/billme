name: CI

on:
  push:
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/ci.yml'

jobs:
  validate:
    name: Validate (Typecheck, Tests, Build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Desktop typecheck
        run: pnpm -C apps/desktop typecheck

      - name: Desktop tests
        run: pnpm -C apps/desktop test --run

      - name: Desktop e-invoice conformance tests
        run: pnpm -C apps/desktop test:einvoice

      - name: Desktop build
        run: pnpm -C apps/desktop build

      - name: Offer portal build
        run: pnpm -C apps/offer-portal build
