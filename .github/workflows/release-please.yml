name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          # Use a PAT/GitHub App token so created tags can trigger downstream workflows
          # such as .github/workflows/publish-release.yml (on push tags: v*).
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          target-branch: main
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
